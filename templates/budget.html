<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
<section id="orcamentos" class="py-5" style="background-color: #222; color: #fff;">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 style="color: #00f7ff; text-shadow: 0 0 10px rgba(0,247,255,0.5);">Request a Quote</h1>
      <p style="color: #e5e7eb; max-width: 700px; margin: auto;">
        Please fill out the form below with the details of your project. Include what features or functionality you want, your goals, and any other important information. 
        You can also contact me directly, or I will reach out to you after receiving your request.
      </p>
    </div>

    <!-- Formulario Card -->
    <div class="quote-card mx-auto p-4 rounded" style="max-width: 700px;">
      <form action="/submit-orcamento" method="POST" class="quote-form">

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="+55 99999-9999" required>
        </div>

        <div class="mb-3">
          <label for="projectType" class="form-label">Project Type</label>
          <select id="projectType" name="projectType" class="form-select" required>
            <option value="">Select a project type</option>
            <option value="webDevelopment">Web Development</option>
            <option value="mobileDevelopment">Mobile Development</option>
            <option value="rpaDevelopment">RPA Development</option>
            <option value="botsChatbots">Bots & Chatbots</option>
            <option value="consulting">Consulting</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="projectDetails" class="form-label">Project Details</label>
          <textarea id="projectDetails" name="projectDetails" rows="4" class="form-control" placeholder="Describe your project, desired features, and goals. You can also ask questions. I will review this and contact you." required></textarea>
        </div>

        <div class="mb-3">
          <label for="budget" class="form-label">Estimated Budget (Optional)</label>
          <input type="text" id="budget" name="budget" class="form-control" placeholder="Ex: $500 - $1000">
        </div>

        <div class="mb-3">
          <label for="deadline" class="form-label">Project Deadline (Optional)</label>
          <input type="date" id="deadline" name="deadline" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Preferred Payment Method</label>
          <select name="paymentMethod" class="form-select">
            <option value="">Select a payment method</option>
            <option value="wise">Wise</option>
            <option value="picpay">PicPay</option>
            <option value="pagseguro">PagSeguro</option>
            <option value="pix">Pix</option>
            <option value="mercadopago">MercadoPago</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Terms</label>
          <select name="paymentTerms" class="form-select">
            <option value="50_50">50% upfront, 50% at delivery</option>
            <option value="installments">Installments</option>
          </select>
        </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn-neon">Send Quote Request</button>
    </div>



      </form>
    </div>
  </div>
</section>


        
        <script src="" async defer></script>
    </body>
</html>
